<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>게임 화면 2</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Chapter 8</h1>
        <div class="story-box" id="story"></div>
        <p>Q. 물음표에 들어갈 4글자는 무엇인가요?</p>
        <div class="input-box">
            <input type="text" id="quiz-answer" placeholder="정답 입력">
            <button onclick="checkAnswer()">제출</button>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const nickname = localStorage.getItem("nickname") || "플레이어";
            const storyTexts = [
            `함께 응원을 하며 친해진 ${nickname}와(과) 선배. 다 놀고 쉬기 위해 벤치에 앉는다.`,
            `<br><br><strong>${nickname}</strong>: "선배! 진짜 재밌게 놀았어요. 고대에 오길 참 잘한 것 같아요!! 이렇게 놀고 나니까 왠지 진짜 대학생이 된 것 같아요!!"`,
            `<br><br><strong>선배</strong>: ㅎㅎ 다행이다!! 그럼 내가 대학을 더 재밌게 즐길 수 있는 방법을 알려줄까?`,
            `<br><br><strong>${nickname}</strong>: "뭔데요?"`,
            `<br><br><strong>선배</strong>: "바로 학생회야!! 학생회를 하면 직접 학부 행사를 기획하면서 더욱 알찬 생활을 보낼 수 있어. 학생회에 대해 바로 알려주면 재미없으니까, 내가 낸 퀴즈의 정답을 말해주면 네가 어떤 국서에 어울릴지 상담해줄게!  정답을 찾아가면서도 네가 어떤 국서에 흥미를 느낄지 알 수 있을 거야~"`,
            `<br><br><strong>선배</strong>: 맞는 문장이면 •, 틀린 문장이면 – 를 적어줘!`,
            `<strong>선배</strong>: 이 문장들은 자유전공학부 학생회(집행부)에 대한 소개야!`,
            `<strong>선배</strong>: 잘 모르겠다고? 흠…새자집이나 인스타에 집행부 안내글이 있었던 것 같기도…??`,
            "<img src='images/Chapter8/1st.png' alt='퀴즈' width=50%>"

        ];

            document.getElementById("story").innerHTML = storyTexts.join("<br>");
        });
    </script>
</body>
</html>
