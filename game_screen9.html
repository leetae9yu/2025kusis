<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Chapter 8</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Chapter 8</h1>
        <div class="story-box" id="story"></div>
        <p>Q. 암호의 숨겨진 뜻은?</p>
        <div class="input-box">
            <input type="text" id="quiz-answer" placeholder="정답 입력">
            <button onclick="checkAnswer()">제출</button>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const nickname = localStorage.getItem("nickname") || "플레이어";
            const storyTexts = [
            `함께 응원을 하며 친해진 ${nickname}와(과) 선배. 다 놀고 쉬기 위해 벤치에 앉는다.`,
            `<br><br><strong>${nickname}</strong>: "선배! 진짜 재밌게 놀았어요. 고대에 오길 참 잘한 것 같아요!! 이렇게 놀고 나니까 왠지 진짜 대학생이 된 것 같아요!!"`,
            `<br><br><strong>선배</strong>: "ㅎㅎ 다행이다!! 그럼 내가 대학을 더 재밌게 즐길 수 있는 방법을 알려줄까?"`,
            `<br><br><strong>${nickname}</strong>: "우와, 네! 그게 무엇인데요?"`,
            `<br><br><strong>선배</strong>: "바로 학생회야!! 학생회를 하면 직접 학부 행사를 기획하면서 더욱 알찬 생활을 보낼 수 있어. 학생회에 대해 바로 알려주면 재미없으니까, 퀴즈를 내 볼게! 새자집이나 인스타의 집행부 안내글을 참고하여 직접 풀어볼래?"`,
            `<br><br><strong>${nickname}</strong>: “네? 갑자기 퀴즈요? (선배가 너무 신나 보인다…) 네! 풀어볼래요! ><”`,
            `<br><br><strong>선배</strong>: “다음 문장들은 자유전공학부 학생회(집행부)에 대한 소개야. 맞는 문장이면 •, 틀린 문장이면 – 를 해당 번호 칸에 적어줘!”`,
            `<br><br>칸 안에 기호를 넣다 보니 어떠한 암호가 보이는 것 같다.`,
            "<img src='images/Chapter8/1st.png' alt='퀴즈' width=50%>",
            "<img src='images/Chapter8/2nd.png' alt='모스부호' width=50%>"

        ];

            document.getElementById("story").innerHTML = storyTexts.join("<br>");
        });
    </script>
</body>
</html>
