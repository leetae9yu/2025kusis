<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>게임 화면 2</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Chapter 1</h1>
        <div class="story-box" id="story"></div>
        <p>선배가 듣고 싶었던 말은 무엇일까요?</p>
        <div class="input-box">
            <input type="text" id="quiz-answer" placeholder="정답 입력">
            <button onclick="checkAnswer()">제출</button>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            if (!sessionStorage.getItem(`token_${currentPage}`)) {
                alert("이전 퀴즈를 풀지 않고 접근할 수 없습니다.");
                window.location.href = "game_screen1.html"; // 첫 화면으로 강제 이동
            }
            
            const nickname = localStorage.getItem("nickname") || "플레이어";
            const storyTexts = [
            "고그와트 행 열차에 오른 새내기들.",
            "<br><br>25학번 신입생들 사이로 24학번 이상의 선배들도 여럿 보인다.",
            `<br><br>어색한 기류 속에서도 곳곳에서 인사와 대화가 오간다.`,
            `<br><br><strong>${nickname}</strong>: "선배님, 안녕하세요! 친해지고 싶어요!"`,
            `<br><br>선배는 웃으며 말했다.`,
            `<br><br><strong>선배</strong>: "좋지! 근데 그냥 친해지긴 아쉽잖아? 미로 하나 풀어볼래?"`,
            `<br><br>선배가 건넨 쪽지에는 복잡한 길이 그려져 있었다.`,
            `<br><br><strong>선배</strong>: "뭐, 꼭 풀어야 친해지는 건 아니지만, 하면 더 재밌지 않을까?"`,
            `<br><br>나는 웃으며 쪽지를 펼쳤다.`,
            `<br><br><strong>${nickname}</strong>: "이 정도야 뭐, 금방 풀죠!"`,
            "<img src='images/1st.png' alt='미로' width=90%>"
        ];

            document.getElementById("story").innerHTML = storyTexts.join("<br>");
        });
    </script>
</body>
</html>
