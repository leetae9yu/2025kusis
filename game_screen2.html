<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>게임 화면 2</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5e4c3;
            font-family: 'EB Garamond', serif;
            color: #4b3621;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: #f5e4c3;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
            max-height: 95vh;
            overflow-y: auto;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .story-box {
            font-size: 16px;
            margin-bottom: 20px;
            padding: 10px;
            background: #eef;
            border-radius: 10px;
            /*min-height: 120px;*/
            max-height: 400px;
            line-height: 1.5;
            overflow-y: auto;
        }
        .input-box {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .input-box input {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 80%;
            max-width: 300px;
            margin-bottom: 10px;
        }
        .input-box button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #a00000;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .input-box button:hover {
            background-color: #800000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>게임 스토리</h1>
        <div class="story-box" id="story"></div>
        <p>Q. 선배가 한 말 중, OO OO에 들어갈 말은 무엇인가요?</p>
        <div class="input-box">
            <input type="text" id="quiz-answer" placeholder="정답 입력" onkeypress="handleKeyPress(event)">
            <button onclick="checkAnswer()">제출</button>
        </div>
    </div>

    <script>
        const storyTexts = [
            "고그와트 열차에 오른 25학번 새내기.",
            "<br>설렘과 긴장 속에서 천천히 주위를 둘러본다.",
            "<br>나와 같은 새내기들과 선배들이 모여 있다.",
            "<br>선배들은 여유로운 미소로 후배들을 반갑게 맞이한다.",
            "<br>새내기들은 선배들과 친해지고 싶지만, 어색함에 머뭇거리다 용기를 내어 말을 건넨다.",
            "<br>\“선배님들, 대학 생활은 어떤가요?\”",
            "<br>그러자 선배들은 반갑게 웃으며 경험담을 들려주고, 곧 열차 안은 활기찬 이야기로 가득 찬다.",
            "<br>창밖으로 펼쳐지는 캠퍼스의 풍경 속에서 기대와 설렘이 피어오른다.",
            "<br>그리고 마지막으로, 선배가 말한다.",
            "<br>\"다들 더 친해지자! OO OO.\""

        ];
        let storyIndex = 0;

        function displayStory() {
            document.getElementById("story").innerHTML = storyTexts.join("<br>");
        }

        window.onload = displayStory;

        function checkAnswer() {
            const answer = document.getElementById('quiz-answer').value.trim();
            if (answer === "밥약 걸어") {
                alert("정답입니다.");
                window.location.href = 'ending.html';
            } else {
                alert("오답입니다. 다시 시도하세요.");
            }
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                checkAnswer();
            }
        }
    </script>
</body>
</html>
