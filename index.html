<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>고려대학교 자유전공학부 새내기새로배움터</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5e4c3;
            font-family: 'EB Garamond', serif;
            color: #4b3621;
            margin: 0;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 90%;
            background: url('background.png') no-repeat center center;
            background-size: 100% 100%;
            border: 3px solid #6e4c2a;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        img {
            width: 300px;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 16px;
            margin: 20px 0;
        }
        .start-button {
            display: inline-block;
            background-color: #a00000; /* 버튼 배경색 고려대학교 색상 */
            color: white; /* 버튼 글자색 흰색 */
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
        }
        .start-button:hover {
            background-color: #800000; /* 버튼이 더 어두운 붉은색으로 변경 */
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="kusis_logo.png" alt="자전 로고">
        <h1>고그와트로 가시는 여러분. 모두 환영합니다!</h1>
        <button class="start-button" onclick="startGame()">게임 시작</button>
    </div>
    
    <script>
        function startGame() {
            window.location.href = 'rules.html'; // 규칙 화면으로 이동
        }
    </script>
</body>
</html>
