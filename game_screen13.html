<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>게임 화면 2</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Chapter 11</h1>
        <div class="story-box" id="story"></div>
        <div class="input-box">
            <p>Q. 어떤 장소로 가야할까요?</p>
            <input type="text" id="quiz-answer" placeholder="정답 입력">
            <button onclick="checkAnswer()">제출</button>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const nickname = localStorage.getItem("nickname") || "플레이어";
            const storyTexts = [
            `(띠링-)`,
            `<br><br>문자가 왔다. 얼른 확인해보자.`,
            `<br><br><strong>선배</strong>: "오늘 밥약하기로 했지 ${nickname}아? ㅎㅎ"`,
            `<br><br><strong>선배</strong>: "오늘 밖에 무지개가 떴던데, 무지개를 따라오면 내가 기다리고 있을게."`,
            `<br><br><strong>선배</strong>: "거기에서 보자 !"`,
            "<img src='images/Chapter11/1st.jpg' alt='십자말' width=90%>",
            `<span style="font-size: 0.8em;">노란색 칸의 위치가 실물 인쇄본과 다릅니다. 위 사진을 기준으로 정답을 입력해주세요.</span>`
        ];

            document.getElementById("story").innerHTML = storyTexts.join("<br>");
        });
    </script>
</body>
</html>
