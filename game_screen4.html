<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>게임 화면 2</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5e4c3;
            font-family: 'EB Garamond', serif;
            color: #4b3621;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: #f5e4c3;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
            max-height: 95vh;
            overflow-y: auto;
            background: url('background.png') no-repeat center center;
            background-size: 100% 100%;
            border: 3px solid #6e4c2a;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .story-box {
            font-size: 16px;
            margin-bottom: 20px;
            padding: 10px;
            background: #eef;
            border-radius: 10px;
            /*min-height: 120px;*/
            max-height: 400px;
            line-height: 1.5;
            overflow-y: auto;
        }
        .input-box {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .input-box input {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 80%;
            max-width: 300px;
            margin-bottom: 10px;
        }
        .input-box button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #a00000;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .input-box button:hover {
            background-color: #800000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Chapter 3</h1>
        <div class="story-box" id="story"></div>
        <p>Q. 아직은 임시 버전이니까 무르무르라고 그냥 입력해주세요 ㅎㅎ</p>
        <div class="input-box">
            <input type="text" id="quiz-answer" placeholder="정답 입력" onkeypress="handleKeyPress(event)">
            <button onclick="checkAnswer()">제출</button>
        </div>
    </div>

    <script>
        const storyTexts = [
            "\'첫 밥약이라니.. 너무 설렌다 ㅠㅠ\'",
            "<br>그러다 문득, 메뉴에 대한 고민이 떠오른다.",
            "<br>\'음.. 근데 어떤거 먹자고 말씀 드리지?\'",
            "<br>\"아! 지도 보고 먼저 찾아 봐야겠다.\"",
            "<br>지도를 보며 깊은 고민에 빠진다.",
            "<br>\'오? 여기 맛있어 보이는데?\'",
            "<br>\'나중에 여기로 가자고 말씀 드려야겠다 !!\'"
        ];
        let storyIndex = 0;

        function displayStory() {
            document.getElementById("story").innerHTML = storyTexts.join("<br>");
        }

        window.onload = displayStory;

        function checkAnswer() {
            const answer = document.getElementById('quiz-answer').value.trim();
            if (answer === "무르무르") {
                alert("정답입니다.");
                window.location.href = 'ending.html';
            } else {
                alert("오답입니다. 다시 시도하세요.");
            }
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                checkAnswer();
            }
        }
    </script>
</body>
</html>
