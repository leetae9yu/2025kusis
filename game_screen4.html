<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>게임 화면 2</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Chapter 3</h1>
        <div class="story-box" id="story"></div>
        <p>Q. 밥약 장소, 어디일까요?</p>
        <p>(띄어쓰기 없이 입력해주세요!)</p>
        <div class="input-box">
            <input type="text" id="quiz-answer" placeholder="정답 입력">
            <button onclick="checkAnswer()">제출</button>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {  
            const storyTexts = [
            `'정후에서 만나는 게 국룰이구나...'`,
            `<br><br>'어 그런데 선배님이 어디로 사라지셨지?'`,
            `<br><br>선배님은 <strong>4F</strong>라는 말을 중얼거리며`,
            `<br><br>내게 쪽지를 남기고 사라졌다.`,
            `<br><br>쪽지를 보며, 나는 고민에 빠졌다.`,
            "<img src='images/2nd.png' alt='쪽지' width=90%>"
        ];

            document.getElementById("story").innerHTML = storyTexts.join("<br>");
        });
    </script>
</body>
</html>
