<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게임 화면</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5e4c3;
            font-family: 'EB Garamond', serif;
            color: #4b3621;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: #f5e4c3;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 90%;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .input-box {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .input-box input {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 80%;
            max-width: 300px;
            margin-bottom: 10px;
        }
        .input-box button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #a00000;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .input-box button:hover {
            background-color: #800000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>게임을 시작합니다!</h1>
        <p>사용하실 닉네임을 입력해주세요.)</p>
        <div class="input-box">
            <input type="text" id="nickname" placeholder="닉네임 입력" onkeypress="handleKeyPress(event)">
            <button onclick="saveNickname()">저장</button>
        </div>
    </div>

    <script>
        function saveNickname() {
            const nickname = document.getElementById('nickname').value;
            if (nickname.trim() === "") {
                alert("사용하실 닉네임을 입력해주세요.");
                return;
            }
            sessionStorage.setItem("nickname", nickname);
            alert(`'${nickname}'. 확인되었습니다.`);

            window.location.href = 'game_screen2.html';
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                saveNickname();
            }
        }
    </script>
</body>
</html>
