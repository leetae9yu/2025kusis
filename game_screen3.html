<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>게임 화면 2</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5e4c3;
            font-family: 'EB Garamond', serif;
            color: #4b3621;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: #f5e4c3;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
            max-height: 95vh;
            overflow-y: auto;
            background: url('background.png') no-repeat center center;
            background-size: 100% 100%;
            border: 3px solid #6e4c2a;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .story-box {
            font-size: 16px;
            margin-bottom: 20px;
            padding: 10px;
            background: #eef;
            border-radius: 10px;
            /*min-height: 120px;*/
            max-height: 400px;
            line-height: 1.5;
            overflow-y: auto;
        }
        .input-box {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .input-box input {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 80%;
            max-width: 300px;
            margin-bottom: 10px;
        }
        .input-box button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #a00000;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .input-box button:hover {
            background-color: #800000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Chapter 2</h1>
        <div class="story-box" id="story"></div>
        <p>Q. 밥약 국룰 장소, 어디일까요?</p>
        <div class="input-box">
            <input type="text" id="quiz-answer" placeholder="정답 입력" onkeypress="handleKeyPress(event)">
            <button onclick="checkAnswer()">제출</button>
        </div>
    </div>

    <script>
        const nickname = localStorage.getItem("nickname") || "플레이어";

        const storyTexts = [
            "\'그래, 밥약! 고려대에서는 친해지고 싶으면 밥약을 걸라고 했어.\'",
            "<br>선배에게 밥약을 걸었더니, 답장이 왔다.",
            `<br>선배: \"정말 반가워  ${nickname}아, 먼저 연락해줘서 고마워.\"`,
            `<br>${nickname}: \"경험이 많으신 선배에게 학교 생활 꿀팁도 듣고 싶어요!\"`,
            "<br>선배: \"대화도 나누고, 새내기 생활에 대한 팁도 줄게.\"",
            `<br>${nickname}: 후배로서 궁금한 게 많아요~ ㅎㅎ`,
            "<br>선배: \"문의사항은 언제든 환영이야. 천천히 얘기 나누자.\"",
            `<br>${nickname}: \"좋아요!! 그런데, 선배 저희 어디서 만나요?\"`,
            "<br>선배: \"당연히 그 곳이지! 잘 모르겠다면, 우리의 대화를 앞에서부터 찬찬히 다시 살펴봐.\""
        ];
        let storyIndex = 0;

        function displayStory() {
            document.getElementById("story").innerHTML = storyTexts.join("<br>");
        }

        window.onload = displayStory;

        function checkAnswer() {
            const answer = document.getElementById('quiz-answer').value.trim();
            if (answer === "정경대후문") {
                alert("정답입니다.");
                window.location.href = 'game_screen4.html';
            } else {
                alert("오답입니다. 다시 시도하세요.");
            }
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                checkAnswer();
            }
        }
    </script>
</body>
</html>
