<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>게임 화면 2</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Chapter 2</h1>
        <div class="story-box" id="story"></div>
        <p>Q. 밥약 국룰 모임 장소, 어디일까요?</p>
        <div class="input-box">
            <input type="text" id="quiz-answer" placeholder="정답 입력">
            <button onclick="checkAnswer()">제출</button>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const nickname = localStorage.getItem("nickname") || "플레이어";
            const storyTexts = [
            "'그래, 밥약! 고려대에서는 친해지고 싶으면 밥약을 걸라고 했어.'",
            "<br><br>선배에게 밥약을 걸었더니, 답장이 왔다.",
            `<br><br><strong>선배:</strong> 정말 반가워 ${nickname}야, 먼저 연락해줘서 고마워.`,
            `<br><br><strong>${nickname}:</strong> 경험이 많으신 선배에게 학교 생활 꿀팁도 듣고 싶어요!`,
            `<br><br><strong>선배:</strong> 대화도 나누고, 새내기 생활에 대한 팁도 줄게.`,
            `<br><br><strong>${nickname}:</strong> 후배로서 궁금한 게 많아요~ ㅎㅎ`,
            `<br><br><strong>선배:</strong> 문의사항은 환영이야. 천천히 얘기 나누자.`,
            `<br><br><strong>${nickname}:</strong> 그런데, 선배 저희 어디서 만나요?`,
            `<br><br><strong>선배:</strong> 당연히 그 곳이지! 잘 모르겠다면, 우리의 대화를 앞에서부터 찬찬히 다시 살펴봐.`
        ];

            document.getElementById("story").innerHTML = storyTexts.join("<br>");
        });
    </script>
</body>
</html>
