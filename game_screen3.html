<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>게임 화면 2</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5e4c3;
            font-family: 'EB Garamond', serif;
            color: #4b3621;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: #f5e4c3;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
            max-height: 95vh;
            overflow-y: auto;
            background: url('background.png') no-repeat center center;
            background-size: 100% 100%;
            border: 3px solid #6e4c2a;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .story-box {
            font-size: 16px;
            margin-bottom: 20px;
            padding: 10px;
            background: #eef;
            border-radius: 10px;
            /*min-height: 120px;*/
            max-height: 400px;
            line-height: 1.5;
            overflow-y: auto;
        }
        .input-box {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .input-box input {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 80%;
            max-width: 300px;
            margin-bottom: 10px;
        }
        .input-box button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #a00000;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .input-box button:hover {
            background-color: #800000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Chapter 2</h1>
        <div class="story-box" id="story"></div>
        <p>Q. 밥약 국룰 장소, 어디일까요?</p>
        <div class="input-box">
            <input type="text" id="quiz-answer" placeholder="정답 입력" onkeypress="handleKeyPress(event)">
            <button onclick="checkAnswer()">제출</button>
        </div>
    </div>

    <script>
        const storyTexts = [
            "\"언제가 괜찮으세요?\"",
            "<br>서로의 캘린더를 확인하며 일정을 조율해본다.",
            "<br>\"첫 밥약이라니! 너무 설레요 >.<\"",
            "<br>\"나도 선배로서 밥약하는 건 처음이네. 먹고 싶은 메뉴 있어?\"",
            "<br>\"음.. 아직 잘 모르겠어요 ㅠㅠ\"",
            "<br>\"그럼 메뉴는 만나서 정하자!\”",
            "<br>\"저 그러면 이 날에 어디로 가면 될까요?\"",
            "<br>\"음.. 밥약 국룰 장소. 어딘지 알지?\"",
            "<br>\"아 당연히 알죠! OO 말씀하시는 거 맞죠?\"",
            "<br>\"맞아! 거기서 보는 걸로 하자 ~\""

        ];
        let storyIndex = 0;

        function displayStory() {
            document.getElementById("story").innerHTML = storyTexts.join("<br>");
        }

        window.onload = displayStory;

        function checkAnswer() {
            const answer = document.getElementById('quiz-answer').value.trim();
            if (answer === "정") {
                alert("정답입니다.");
                window.location.href = 'ending.html';
            } else {
                alert("오답입니다. 다시 시도하세요.");
            }
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                checkAnswer();
            }
        }
    </script>
</body>
</html>
