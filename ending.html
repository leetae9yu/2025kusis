<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게임 엔딩</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
            margin: 0;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            background: url('background.png') no-repeat center center;
            background-size: 100% 100%;
            font-family: 'EB Garamond', serif;
        }
    </style>
</head>
<body>
    <div id="congrats-message"></div>
    <p>게임 클리어 시간: <span id="clear-time"></span></p>

    <script>
        function displayCongratsMessage() {
            const nickname = localStorage.getItem("nickname") || "플레이어";
            const formattedTime = sessionStorage.getItem("formattedTime") || "기록 없음";

            document.getElementById("congrats-message").textContent = `${nickname}님 축하합니다!`;
            document.getElementById("clear-time").textContent = formattedTime;
        }

        window.onload = displayCongratsMessage;
    </script>
</body>
</html>
