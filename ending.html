<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게임 엔딩</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
            margin: 0;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            background: url('background.png') no-repeat center center;
            background-size: 100% 100%;
            font-family: 'EB Garamond', serif;
        }
    </style>
</head>
<body>
    <div id="congrats-message"></div>
    <p>게임 클리어 시간: <span id="clear-time"></span></p>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const startTime = sessionStorage.getItem("gameStartTime");
            const examNumber = sessionStorage.getItem("examNumber");
    
            if (startTime) {
                const endTime = new Date().getTime(); // 현재 시간 기록
                const timeDiff = endTime - parseInt(startTime); // 경과 시간 (밀리초)
      
            const seconds = Math.floor(timeDiff / 1000) % 60;
            const minutes = Math.floor(timeDiff / (1000 * 60)) % 60;
            const hours = Math.floor(timeDiff / (1000 * 60 * 60));
      
            const formattedTime = `${hours}시간 ${minutes}분 ${seconds}초`;
            sessionStorage.setItem("formattedTime", formattedTime); // sessionStorage에 저장
            document.getElementById("clear-time").textContent = formattedTime;
            } else {
                document.getElementById("clear-time").textContent = "시간 기록 없음";
            }
    
            if (examNumber) {
                document.getElementById("exam-number").textContent = examNumber;
            } else {
                document.getElementById("exam-number").textContent = "수험번호 없음";
            }
        });
</script>

<p>게임 클리어 시간: <span id="clear-time"></span></p>
<p>수험번호: <span id="exam-number"></span></p>
</body>
</html>
