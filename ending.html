<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게임 엔딩</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
            margin: 0;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            background: url('background.png') no-repeat center center;
            background-size: 100% 100%;
            font-family: 'EB Garamond', serif;
        }
    </style>
</head>
<body>
    <div id="congrats-message"></div>

    <script>
        function displayCongratsMessage() {
            const nickname = localStorage.getItem("nickname") || "플레이어";
            const startTime = localStorage.getItem("gameStartTime");

            document.addEventListener("DOMContentLoaded", function () {
            if (startTime) {
                const endTime = new Date().getTime(); // 현재 시간 기록
                const timeDiff = endTime - parseInt(startTime); // 경과 시간 (밀리초)
      
                const seconds = Math.floor(timeDiff / 1000) % 60;
                const minutes = Math.floor(timeDiff / (1000 * 60)) % 60;
                const hours = Math.floor(timeDiff / (1000 * 60 * 60));
      
                const formattedTime = `${hours}${minutes}${seconds}`;
                document.getElementById("clear-time").textContent = formattedTime;
            } else {
                document.getElementById("clear-time").textContent = "게임 시작 시간이 기록되지 않았습니다.";
            }
        });
            document.getElementById("clear-time").textContent = formattedTime;
            document.getElementById("congrats-message").textContent = `${nickname}님 축하합니다!`;
        }

        window.onload = displayCongratsMessage;
    </script>
</body>
</html>
