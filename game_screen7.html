<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>게임 화면 2</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Chapter 6</h1>
        <div class="story-box" id="story"></div>
        <p>Q. 어떤 숫자가 보이나요?</p>
        <div class="input-box">
            <input type="text" id="quiz-answer" placeholder="정답 입력">
            <button onclick="checkAnswer()">제출</button>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {    
            const nickname = localStorage.getItem("nickname") || "플레이어";
            const storyTexts = [
            `고려대학교 하면 응원을 빼놓을 수 없지!`,
            `<br><br>캠퍼스를 걷다 보니 어디선가 응원가가 들려왔다.`,
            `<br><br>나는 반가운 마음에 응원 가사를 확인했는데, 익숙한 곡 사이로 낯선 가사들이 섞여 있었다.`,
            `<br><br><strong>${nickname}</strong>: "어, 이건 고려대 응원가가 아닌데?"`,
            `<br><br>선배가 웃으며 말했다.`,
            `<br><br><strong>선배</strong>: "아, 아직 응원가 잘 모르지? 한번 같이 알아볼까?"`,
            `<br><br>나는 손에 들고 있던 응원 리스트를 살펴보았다.`,
            `<br><br><strong>${nickname}</strong>: '"붉은새...? 하늘끝까지...? 고려대 응원가가 맞나?"'`,
            `<br><br>선배가 고개를 저었다.`,
            `<br><br><strong>선배</strong>: "고대 응원가만 남겨보자!"`,
            `<br><br>나는 집중해서 하나씩 골라내기 시작했다.`,
            `<br><br>하나씩 골라내다 보니, 숫자가 보이는 것 같다.`,
            "<img src='images/5th.png' alt='응원가' width=90%>"
        ];

            document.getElementById("story").innerHTML = storyTexts.join("<br>");
        });
    </script>
</body>
</html>
