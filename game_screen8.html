<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>게임 화면 2</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Chapter 7</h1>
        <div class="story-box" id="story"></div>
        <p>Q. 빈칸에 들어갈 말은 무엇인가요?</p>
        <div class="input-box">
            <input type="text" id="quiz-answer" placeholder="정답 입력">
            <button onclick="checkAnswer()">제출</button>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            if (!sessionStorage.getItem(`token_${currentPage}`)) {
                alert("이전 퀴즈를 풀지 않고 접근할 수 없습니다.");
                window.location.href = "game_screen1.html"; // 첫 화면으로 강제 이동
            }
            
            const nickname = localStorage.getItem("nickname") || "플레이어";
            const storyTexts = [
            "<img src='images/Chapter7/1st.png' alt='입실렌티' width=5%>",
            `<span style="color: red;">알렉산더 입셀란테스</span>`,
            "<img src='images/Chapter7/2nd.png' alt='체호프' width=5%>",
            '<span style="color: blue;">안톤 파블로비치 체호프</span>',
            "<img src='images/Chapter7/3rd.png' alt='카시코시코시코' width=5%>",
            '<span style="color: green;">타데우시 코시치 우슈</span>',
            "<img src='images/Chapter7/4th.png' alt='칼마시' width=5%>",
            '<span style="color: brown;">칼 마르크스<br><br></span>',
            `<span style="color: red;">입실렌티 </span><span style="color: blue;">체이홒 </span><span style="color: green;">카시코시코시코 </span><span style="color: brown;">칼마시 </span>□□□□ 고려대학`
        ];

            document.getElementById("story").innerHTML = storyTexts.join("<br>");
        });
    </script>
</body>
</html>
