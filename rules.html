<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게임 규칙</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="rule_container">
        <h1>게임 규칙</h1>
        <ul>
            <li>모든 문제를 제한 시간 내에 풀어야 합니다.</li>
            <li>모든 힌트는 자유전공학부 네이버 카페와 버스판 공식 인스타그램에서 찾을 수 있습니다.</li>
            <li>원활한 게임 진행을 위해, 다크모드를 해제해주세요!</li>
            <li>정확한 정답을 입력해야 다음 단계로 넘어갈 수 있습니다.</li>
            <li>아래에 "자전"을 입력하여 게임을 시작하세요.</li>
        </ul>
        <div class="input-box">
            <input type="text" id="answer" placeholder="정답을 입력하세요" onkeypress="handleKeyPress(event)">
            <button onclick="checkRulesAnswer()">제출</button>
        </div>
    </div>
</body>
</html>
