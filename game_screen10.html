<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>게임 화면 2</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Chapter 9</h1>
        <div class="story-box" id="story"></div>
        <p>Q. 어떤 문장이 보이나요?</p>
        <p>(띄어쓰기 없이 입력해주세요!)</p>
        <div class="input-box">
            <input type="text" id="quiz-answer" placeholder="정답 입력">
            <button onclick="checkAnswer()">제출</button>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const nickname = localStorage.getItem("nickname") || "플레이어";
            const storyTexts = [
            `<strong>${nickname}</strong>: "역시 대학 학생회는 뭔가 다르네요! 제게 잘 맞는 국서를 찾아서 꼭 지원해야겠어요!!"`,
            `<br><br><strong>${nickname}</strong>: "근데…다른 선배분들 이야기 들어보니  자전의 법학회가 유명하다 들었어요!! 되게 다양한 법학회가 있는 것 같던데, 선배 혹시 추천해주실 수 있으신가요?"`,
            `<br><br><strong>선배</strong>: "그래~ 내가 다 알려줄게!! 잘 기억해두고 지원해봐!!"`,
            `<br><br>~<br>~`,
            `<br><br><strong>${nickname}</strong>: '선배가 내게 친절히 학회에 대한 설명을 해주셨다. 기억나는대로 메모장에 정리해둘까..?'`,
            `<br><br><strong>${nickname}</strong>: '일단 학회는 <strong>형사문제연구회, 법대 철학회, ALSA</strong> 이렇게 세 개가 있다 하셨지!'`,
            `<br><br><strong>${nickname}</strong>: '각 세 학회의 특징이….. 대충….'`,
            `<br><br><strong>${nickname}</strong>: '기억이 안 나는 건, 새자집을 참고해봐야겠다`,
            "<img src='images/Chapter9/1st.png' alt='퀴즈' width=90%>",
            `<br><br><strong>${nickname}</strong>: '이렇게였던 것 같은데, 이 특징들이 어떤 학회의 특징이었더라 ㅜㅜ? 하나씩 정리해보자!'`,
            `<br><br><strong>${nickname}</strong>: '형사문제연구회, 법대 철학회, ALSA 순서대로 정리해보면 되겠지..??'`,
            `<br><br><strong>${nickname}</strong>: '엇?? 특징을 정리해서 잘 배치하면 괄호 안에 어떤 문장이 보이는 것 같은데…?'`


        ];

            document.getElementById("story").innerHTML = storyTexts.join("<br>");
        });
    </script>
</body>
</html>
