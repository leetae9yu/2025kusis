<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Chapter 4</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Chapter 4</h1>
        <div class="story-box" id="story"></div>
        <p>Q. 선배의 말을 듣고 남겨둔 과목들, 어떤 모양인가요?</p>
        <div class="input-box">
            <input type="text" id="quiz-answer" placeholder="정답 입력">
            <button onclick="checkAnswer()">제출</button>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const nickname = localStorage.getItem("nickname") || "플레이어";
            const storyTexts = [
            `드디어 밥약 당일.`,
            `<br><br>선배를 만나자마자 나는 자랑스럽게 시간표를 보여드렸다.`,
            `<br><br><strong>${nickname}</strong>: "선배! 첫 시간표 짜봤는데 어때요?"`,
            `<br><br>그런데 선배의 반응이 예상과 달랐다.`,
            `<br><br><strong>선배</strong>: "아니 이게 뭐야!! 수업이 전부 1교시 시작이고, 공강도 없고, 점심시간도 없다니… 밥약은 언제 하려고?"`,
            `<br><br>나는 머쓱해져서 웃으며 말했다.`,
            `<br><br><strong>${nickname}</strong>: "그냥 최대한 알차게 넣어봤어요… ㅎㅎ"`,
            `<br><br>선배는 한숨을 쉬더니 내 어깨를 두드렸다.`,
            `<br><br><strong>선배</strong>: "자, ${nickname}. 다시 생각해보자."`,
            `<br><br><strong>선배</strong>: "일단 자전 1학년이 꼭 들어야 하는 교양들부터 시간표에서 먼저 남겨봐."`,
            `<br><br>나는 노트를 펴고, 선배의 조언을 들으며 시간표를 다시 손보기 시작했다.`,
            "<img src='images/3rd.png' alt='시간표' width=90%>"
        ];

            document.getElementById("story").innerHTML = storyTexts.join("<br>");
        });
    </script>
</body>
</html>
